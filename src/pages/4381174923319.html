<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>REVIEW</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <script>
    var Shopify = Shopify || {};
    Shopify.shop = "chirofoam.myshopify.com";
  </script>
  <script>
    (function() {
      function asyncLoad() {
        var urls = ["https:\/\/reviews.hulkapps.com\/js\/reviews-by-hulkapps.js?shop=chirofoam.myshopify.com"];
        for (var i = 0; i < urls.length; i++) {
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = urls[i];
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        }
      };
      if (window.attachEvent) {
        window.attachEvent('onload', asyncLoad);
      } else {
        window.addEventListener('load', asyncLoad, false);
      }
    })();
  </script>
</head>

<body>
  <div id="HulkAppsReviews" class="hulkapps-reviews" data-type="productReviews" data-product-id="4381174923319" data-product-title="THE CHIROFOAM™ XF MATTRESS – EXTRA FIRM">
    <div id="HulkAppsReviewsLoader" class="HulkAppsReviewsLoader"></div>
    <div id="HulkAppsReviewsContainer" style="display:none;">
      <div slot="title">
        <span class="title text-uppercase">Write a review for THE CHIROFOAM™ XF MATTRESS – EXTRA FIRM</span>
      </div>
      <form id="newReviewForm" enctype="multipart/form-data" @submit.prevent="createReview">
        <div class="row form-group">
          <div class="col-xs-12">
            <div id="response"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <input type="text" name="author" class="form-control" placeholder="Name" required>
          </div>
          <div class="col-sm-6">
            <input type="email" name="email" class="form-control" placeholder="E-mail" required>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 rating">
            <label>Rating:</label>
            <star-rating name="rating" inline="true" star-size="16" active-color="#000" v-model="rating"></star-rating>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 ">
            <input type="text" name="title" class="form-control" placeholder="Review Title" required>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 ">
            <textarea name="body" class="form-control" placeholder="Review Body" rows="4" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <input type="hidden" name="product_handle" value="the-chirofoam™-xf-mattress-extra-firm" />
            <input type="hidden" name="product_title" value="THE CHIROFOAM™ XF MATTRESS – EXTRA FIRM" />
            <input type="hidden" name="product_image" value="//cdn.shopify.com/s/files/1/0254/7731/6663/products/chrofoam-xf-queen-10NNew-600x307_1_large.jpg?v=1578922511" />
            <input type="submit" class="btn btn-primary" value="SUBMIT">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
